<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create Client - FederGuard</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            th:href="@{/assets/img/kaiadmin/favicon.ico}"
            type="image/x-icon"
    />
    <!-- Fonts and icons -->
    <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
                <a href="/admin" class="logo">
                    <img
                            th:src="@{/assets/img/kaiadmin/logo_light.svg}"
                            alt="navbar brand"
                            class="navbar-brand"
                            height="20"
                    />
                </a>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
            <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <li class="nav-item active">
                        <a
                                data-bs-toggle="collapse"
                                href="#dashboard"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <i class="fas fa-home"></i>
                            <p>Admin Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-section">
                <span class="sidebar-mini-icon">
                  <i class="fa fa-ellipsis-h"></i>
                </span>
                    </li>
                    <ul class="nav">
                        <!-- Section Profile -->
                        <li class="nav-item">
                            <a data-bs-toggle="collapse" href="#profile" aria-expanded="false" aria-controls="profile">
                                <i class="fas fa-user"></i>
                                <p>Profile</p>
                                <span class="caret"></span>
                            </a>
                            <div class="collapse" id="profile" data-bs-parent="#accordion-nav">
                                <ul class="nav nav-collapse">
                                    <li>
                                        <a th:href="@{/logout}" th:method="post">
                                            <span class="sub-item">Logout</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <!-- Section Settings -->
                        <li class="nav-item">
                            <a data-bs-toggle="collapse" href="#settings" aria-expanded="false" aria-controls="settings">
                                <i class="fas fa-cog"></i>
                                <p>Settings</p>
                                <span class="caret"></span>
                            </a>
                            <div class="collapse" id="settings" data-bs-parent="#accordion-nav">
                                <ul class="nav nav-collapse">
                                    <li>
                                        <a href="/settings" th:method="post">
                                            <span class="sub-item">Security Settings</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img
                                th:src="@{/assets/img/kaiadmin/logo_light.svg}"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Titre centrÃ© -->
                    <div class="w-100 text-center">
                        <h4 class="navbar-title mb-0">Client Settings</h4>
                    </div>

                    <!-- Droite de la navbar -->
                    <ul class="navbar-nav topbar-nav ms-auto align-items-center">
                        <!-- Recherche (mobile uniquement) -->
                        <li class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none">
                            <a
                                    class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    role="button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                            >
                                <i class="fa fa-search"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-search animated fadeIn">
                                <form class="navbar-left navbar-form nav-search">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search ..." class="form-control" />
                                    </div>
                                </form>
                            </ul>
                        </li>
                        <!-- Profil utilisateur -->
                        <li class="nav-item topbar-user dropdown hidden-caret">
                            <a
                                    class="dropdown-toggle profile-pic"
                                    data-bs-toggle="dropdown"
                                    href="#"
                                    aria-expanded="false"
                            >
                            </a>
                            <ul class="dropdown-menu dropdown-user animated fadeIn">
                                <div class="dropdown-user-scroll scrollbar-outer">
                                    <li>
                                        <div class="user-box">
                                            <div class="avatar-lg">
                                                <img
                                                        th:src="@{/assets/img/profile.jpg}"
                                                        alt="image profile"
                                                        class="avatar-img rounded"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End Navbar -->

        </div>

        <div class="container">
            <div class="page-inner">
                <div class="container mt-5">
                    <h2>Update Your Password or Username</h2>
                    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>
                    <form th:action="@{/settings}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Settings</button>
                    </form>
                    <a href="/client" class="btn btn-secondary mt-3">Back to Client Dashboard</a>
                </div>
            </div>
        </div>
        <script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/assets/js/core/popper.min.js}"></script>
        <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
        <script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
        <script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
        <script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
        <script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
        <script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
        <script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
        <script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
        <script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
        <script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
        <script th:src="@{/assets/js/kaiadmin.min.js}"></script>
    </div>
</div>
</body>
</html>
