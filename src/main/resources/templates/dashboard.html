<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FederGuard Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>FederGuard Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Client ID</th>
        <th>Update Data</th>
        <th>Timestamp</th>
        <th>Anomaly</th>
        <th>Anomaly Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="update : ${updates}">
        <td th:text="${update.id}"></td>
        <td th:text="${update.clientId}"></td>
        <td th:text="${update.updateData}"></td>
        <td th:text="${update.timestamp}"></td>
        <td th:text="${update.anomaly} ? 'Yes' : 'No'"></td>
        <td th:text="${update.anomalyType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
