<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - FederGuard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1F2937;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .brand-icon {
            width: 32px;
            height: 32px;
            color: white;
        }
        .brand-name {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px; /* Augmenter la largeur maximale */
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.5rem;
        }
        .card-header h3 {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-label {
            color: #374151;
            font-weight: 500;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.625rem;
        }
        .form-control:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        .btn-primary {
            background-color: #3B82F6;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.625rem;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .alert-danger {
            background-color: #FEF2F2;
            border: 1px solid #FEE2E2;
            border-radius: 0.375rem;
            color: #991B1B;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%; /* Assurer que le conteneur prend toute la largeur de la fenÃªtre */
            padding: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="brand">
        <svg class="brand-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.91 11.12C20.91 16.01 17.36 20.59 12.51 21.93C12.18 22.02 11.82 22.02 11.49 21.93C6.63996 20.59 3.08996 16.01 3.08996 11.12V6.73C3.08996 5.91 3.70996 5.01 4.47996 4.75L10.05 2.67C11.3 2.25 12.71 2.25 13.96 2.67L19.53 4.75C20.29 5.01 20.92 5.91 20.92 6.73V11.12H20.91Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="brand-name">FEDERGUARD</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div th:if="${param.error}" class="alert alert-danger mb-3">
                    Invalid username or password.
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
